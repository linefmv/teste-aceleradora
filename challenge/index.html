<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio</title>
</head>

<body>
<h1>Boletim</h1>
<main>
    <form id="formulario">
        <fieldset class="grupo">
            <div class="campo">
                <label>Nome do Aluno</label>
                <input type="text" id="nome_aluno">

                <label>Nota do Primeiro Semestre</label>
                <input type="number" id="primeiro_semestre">

                <label>Nota do Segundo Semestre</label>
                <input type="number" id="segundo_semestre">

                <label>Frequência (%)</label>
                <input type="number" id="frequencia">
                <div>
                    <button>Adicionar</button>
                    <button>Limpar</button>
                </div>
            </div>
        </fieldset>
    </form>

</main>
<table id="tabela_notas">
    <thead>
    <tr>
        <th>Nome do Aluno</th>
        <th>Nota do 1º semestre</th>
        <th>Nota do 2º semestre</th>
        <th>Frequência (%)</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="js/main.js"></script>
</body>

</html>
